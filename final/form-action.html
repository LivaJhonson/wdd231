<body>
    <header class="header">
        <div class="logo">
            <img src="images/final-logo.png" alt="The Pantry Chef Logo">
            <span>The Pantry Chef</span>
        </div>
        <nav class="nav" id="navMenu">
            <a href="index.html">Home</a>

        </nav>
        <button class="menu-toggle" id="menuToggle">â˜°</button>

    <main class="form-action-main">
        <h1>Thank You!</h1>

        <div class="submitted-data" id="submittedData">

    <script type="module" src="scripts/global.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const container = document.getElementById('submittedData');
            
            if (params.get('name')) {
                container.innerHTML = `
                    <p><strong>Name:</strong> ${params.get('name')}</p>
                    <p><strong>Email:</strong> ${params.get('email')}</p>
                    <p><strong>Subject:</strong> ${params.get('subject')}</p>
                    <p><strong>Message:</strong> ${params.get('message')}</p>
                `;
            } else {
                container.innerHTML = '<p>No form data was submitted.</p>';
            }
        });
    </script>
</body>
